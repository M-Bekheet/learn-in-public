<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-success" (click)="onNewRecipe()">New Recipe</a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipe]="recipe"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
